<div id="scoreblock" style="display:none"><span id="score">0</span></div>
<div id="hud" style="display:none"></div>
<script>
	function hudset(a,b){
		const atex = getTex('gui_0');
		const btex = getTex('gui_1');
		const push = [];
		for(let i = 0; i < a; i++){
			push.push(atex.cloneNode());
		}
		b = b - a;
		for(let i = 0; i < b; i++){
			push.push(btex.cloneNode());
		}
		$('#hud').empty().append(push).show();
	}
</script>
